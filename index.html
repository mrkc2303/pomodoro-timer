<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./resources/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<title>Pomodoro Timer</title>
</head>
	
<body>
	<div class="main-div">
		<div class="header">
			<a href="./index.html">
				<img class="head-img" src="./resources/logo.png">
				<div class="name">
					<span>POMODORO</span>
					<span class="name2">TIMER</span>
				</div>
			</a>	
		</div>

		<hr>

		<div class="content">
			<div class="btns">
				<button class="pomodoro-btn selected">Pomodoro</button>
				<button class="short-break-btn">Short Break</button>
				<button class="long-break-btn">Long Break</button>
			</div>
			<div class="timer">
				<span class="minutes">25</span>:<span class="seconds">00</span>
			</div>
			<button class="start-btn">
				START
			</button>
		</div>
	</div>
<script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
